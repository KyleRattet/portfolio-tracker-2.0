  <br>

  <div ng-show="trade" class="row add-form">
  <h2 class="text-center">Trade Ticket</h2>

  <div class="row">

    <form class="text-center">
      <div class="col-xs-2 col-xs-offset-1 form-group">
        <label>Symbol</label>
        <input type="text" class="form-control" id="symbol" ng-model="stockData.Symbol">
      </div>
      <div class="col-xs-2 form-group">
        <label>Price</label>
        <input type="text" class="form-control" id="price" ng-model="stockData.LastTradePriceOnly">
      </div>
      <div class="col-xs-2 form-group">
        <label>Type</label>
        <select class="form-control" ng-model="side">
          <option>Buy</option>
          <option>Sell</option>
        </select>
      </div>
      <div class="col-xs-2 form-group">
        <label>Share Amount</label>
        <input type="number" class="form-control" id="shares" ng-model="shares" placeholder="Quantity">
      </div>
      <div class="col-xs-2 form-group">
       <!--  <label>Transact</label> -->
        <br>
        <a href="#/portfolio">
        <button type="submit" ng-click="addStock(stockData.Symbol); updateLast(); updatePortfolio()" class="btn btn-danger btn-lg">Submit Transaction</button>
        </a>
      </div>
    </form>

  </div>


  </div>
